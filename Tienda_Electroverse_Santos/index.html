	<body>
		<header>
			<div class="navbar">

					</a>
				</div>
				
				<ul>

				</ul>

				<div class="btn">

				</div>
			</div>
	
			<div class="container-icon">
				<div class="icon-cart">
					<a href="./carrito.html">
						<span class="material-symbols-outlined">
							shopping_cart

				</div>

		<div class="body">

		
			<div class="container-items">

				<div class="item">
					<figure>
						<img src="./multimedia/macbook.jpg" alt="producto"/>
					</figure>
					<div class="info-product">
						<h2>MacBook Pro</h2>
						<p class="price">usd$1000</p>
						<a href="">INFO</a>
						<button>Añadir al carrito</button>
					</div>
				</div>
				

				<div class="item">
					<figure>
						<img src="./multimedia/razer_kraken.jpg" alt="producto"/>

						<p class="price">$80</p>
						<a href="">INFO</a>
						<button>Añadir al carrito</button>
					</div>
				</div>


				<div class="item">
					<figure>
						<img src="./multimedia/ipad.jpg" alt="ipad 8th">
					</figure>

						<p class="price">usd$500</p>
						<a href="">INFO</a>
						<button class="button-add-cart">Añadir al carrito</button>
					</div>
				</div>


				<div class="item">
					<figure>
						<img src="./multimedia/airpods-pro.jpg" alt="Airpods Pro">
					</figure>
					<div class="info-product">
						<h2>Airpods Pro</h2>
						<p class="price">usd$120</p>
						<a href="">INFO</a>

					<figure>

						<p class="price">usd$800</p>
